<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Tube</title>

    <!-- Libraries Components -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://kit.fontawesome.com/9fb8d1b6a6.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <!-- Navbar -->
        <section class="max-w-screen-xl mx-auto my-5 px-8 md:px-16 lg:px-24">
            <div class="flex justify-between items-center">
                <div>
                    <img src="./images/ph-tube-logo.png" alt="">
                </div>

                <div>
                    <button
                        class="bg-gray-300 px-3 py-1 text-black font-semibold rounded-sm hover:bg-gray-200 hidden lg:block">Sort
                        By View</button>

                </div>

                <div>
                    <button
                        class="bg-[#FF1F3D] px-3 py-1 text-white font-semibold rounded-sm hover:bg-red-300">Blog</button>
                </div>
            </div>
        </section>
    </header>
    <main>
        <section class="max-w-screen-xl mx-auto my-10 px-8 md:px-16 lg:px-24">

            <!-- Catagories Section -->
            <div>
                <div id="catagories-container" class="tabs text-center flex justify-center gap-5">

                </div>
            </div>

        </section>

        <!-- Cards Section -->
        <section class="max-w-screen-xl mx-auto my-10 px-8 md:px-16 lg:px-24">

            <!-- Empty Container -->
            <div id="empty-container" class=" flex justify-center items-center flex-col">


            </div>

            <!-- Cards Container -->
            <div id="cards-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5">

            </div>

        </section>
    </main>


    <!-- Scripts -->
    <script src="js/index.js"></script>
</body>

</html>
