<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Tube</title>
    <link rel="shortcut icon" href="./images/Logo.png" type="image/x-icon">

    <!-- Libraries Components -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://kit.fontawesome.com/9fb8d1b6a6.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <!-- Navbar -->
        <section class="max-w-screen-xl mx-auto my-5 px-8 md:px-16 lg:px-24">

            <div class="navbar bg-base-100">
                <div class="navbar-start">
                    <div class="dropdown">
                        <label tabindex="0" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </label>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">

                        </ul>
                    </div>
                    <img class="hidden lg:block" src="./images/ph-tube-logo.png" alt="">
                </div>

                <div class="navbar-center lg:flex">

                    <button id="sort-button"
                        class="bg-gray-300 px-3 py-1 text-black font-semibold rounded-sm hover:bg-[#FF1F3D]">Sort
                        By View</button>

                </div>
                <div class="navbar-end">
                    <button id="blog-btn"
                        class="bg-[#FF1F3D] px-3 py-1 text-white font-semibold rounded-sm hover:bg-red-300">Blog</button>
                </div>
            </div>

        </section>
    </header>
    <main>
        <section class="max-w-screen-xl mx-auto my-10 px-8 md:px-16 lg:px-24">

            <!-- Catagories Section -->
            <div>
                <div id="catagories-container" class="tabs text-center flex justify-center gap-5">

                </div>
            </div>

        </section>

        <!-- Cards Section -->
        <section class="max-w-screen-xl mx-auto my-10 px-8 md:px-16 lg:px-24">

            <!-- Empty Container -->
            <div id="empty-container" class=" flex justify-center items-center flex-col">

            </div>

            <!-- Cards Container -->
            <div id="cards-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5">

            </div>

        </section>
    </main>


    <!-- Scripts -->
    <script src="js/index.js"></script>
</body>

</html>
